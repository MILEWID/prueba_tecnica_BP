<app-top-bar (mobileMenuToggle)="onMobileMenuToggle()"></app-top-bar>
<div class="app-wrapper">
  <div class="app">
    <app-sidebar [active]="section()" (sectionChange)="onSectionChange($event)"></app-sidebar>
    <div class="app__content content">
      <app-header [title]="title()"></app-header>
      <section class="content__body">
        <ng-container *ngIf="section() === 'clientes'">
          <app-clients-card [section]="section()"></app-clients-card>
        </ng-container>
        <ng-container *ngIf="section() === 'cuentas'">
          <app-cuentas></app-cuentas>
        </ng-container>
        <ng-container *ngIf="section() === 'movimientos'">
          <app-movimientos></app-movimientos>
        </ng-container>
        <ng-container *ngIf="section() === 'reportes'">
          <app-reportes></app-reportes>
        </ng-container>
      </section>
    </div>
  </div>
</div>
  <app-footer></app-footer>
<router-outlet></router-outlet>
