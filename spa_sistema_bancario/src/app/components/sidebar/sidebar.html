<div class="mobile-overlay" [class.mobile-overlay--active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
<aside class="app__sidebar sidebar" [class.sidebar--open]="isMobileMenuOpen">
  <nav class="sidebar__nav">
    <ul class="sidebar__list">
      <li class="sidebar__item" [class.sidebar__item--active]="active === 'clientes'" (click)="select('clientes')">
        <i class="material-icons">group</i>
        <span>Clientes</span>
      </li>
      <li class="sidebar__item" [class.sidebar__item--active]="active === 'cuentas'" (click)="select('cuentas')">
        <i class="material-icons">account_balance</i>
        <span>Cuentas</span>
      </li>
      <li class="sidebar__item" [class.sidebar__item--active]="active === 'movimientos'" (click)="select('movimientos')">
        <i class="material-icons">swap_horiz</i>
        <span>Movimientos</span>
      </li>
      <li class="sidebar__item" [class.sidebar__item--active]="active === 'reportes'" (click)="select('reportes')">
        <i class="material-icons">analytics</i>
        <span>Reportes</span>
      </li>
    </ul>
  </nav>
</aside>
