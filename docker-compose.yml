version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: sistema_bancario_db
    environment:
      POSTGRES_DB: sistema_bancario
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./msa_sistema_bancario/db_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bancario-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Microservicio Backend
  backend:
    build: 
      context: ./msa_sistema_bancario
      dockerfile: Dockerfile
    container_name: sistema_bancario_backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/sistema_bancario
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bancario-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend Angular
  frontend:
    build:
      context: ./spa_sistema_bancario
      dockerfile: Dockerfile
    container_name: sistema_bancario_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - bancario-network
    environment:
      - API_URL=http://backend:8081

volumes:
  postgres_data:

networks:
  bancario-network:
    driver: bridge